<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Buses with Timings</title>
</head>
<body>
    <h1>Find Buses and Their Timings</h1>

    <form action="/search-buses" method="GET">
        <label for="source">Source City:</label><br>
        <input type="text" id="source" name="source" placeholder="Enter source city" required><br><br>

        <label for="destination">Destination City:</label><br>
        <input type="text" id="destination" name="destination" placeholder="Enter destination city" required><br><br>

        <label for="date">Travel Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Find Buses">
    </form>

    <hr>

    <!-- Example of how results could be displayed -->
    <h2>Available Buses</h2>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Bus Name</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Fare</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Express Travels</td>
                <td>08:00 AM</td>
                <td>02:00 PM</td>
                <td>₹500</td>
            </tr>
            <tr>
                <td>SuperBus Services</td>
                <td>10:30 AM</td>
                <td>04:30 PM</td>
                <td>₹550</td>
            </tr>
            <tr>
                <td>CityLink Bus</td>
                <td>01:00 PM</td>
                <td>07:00 PM</td>
                <td>₹600</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
